server {
    # Listen on port 80
    listen 80;

    # Set the root directory where your static files live.
    # We assume 'dist' contents are copied directly into /usr/share/nginx/html
    root /usr/share/nginx/html;

    # Specify the default index file
    index index.html;

    # Main location block handles all requests
    location / {
        # 1. Try to serve the requested URI as a file ($uri)
        # 2. If not found, try to serve it as a directory ($uri/)
        # 3. If neither is found, fall back to index.html
        # This is CRITICAL for client-side routing in SPAs (like Vue/React/Svelte/Lit/etc.)
        try_files $uri $uri/ /index.html;
    }

    # Optional: Add long-term caching for static assets (improves performance)
    location ~* \.(js|css|png|jpg|jpeg|gif|ico|woff|woff2|ttf|eot|svg)$ {
        expires 30d;
        log_not_found off;
        # Include necessary CORS headers if serving fonts/assets from a different origin
        # add_header Access-Control-Allow-Origin *;
    }

    # Handle 404 errors by still serving the index.html
    error_page 404 /index.html;
}
